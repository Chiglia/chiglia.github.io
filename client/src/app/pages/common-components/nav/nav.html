<div class="flex align-items-center justify-content-between p-3 surface-100">
  <!-- Logo -->
  <div routerLink="/" class="flex align-items-center gap-2">
    <i class="pi pi-user text-primary"></i>
    <span class="text-xl">Davide<span class="text-primary font-bold">Chigliaro</span> </span>
  </div>
  <!-- Icona mobile -->
  <p-button icon="pi pi-bars" (click)="menuVisible = !menuVisible" text />
</div>

<!-- Menu mobile -->
<p-drawer [(visible)]="menuVisible" position="right">
  <app-buttons></app-buttons>

  <ng-template #footer>
    <p-button
      severity="contrast"
      [rounded]="true"
      icon="pi pi-moon"
      (click)="toggleTheme()"
      class="mr-2"
    />
  </ng-template>
</p-drawer>
