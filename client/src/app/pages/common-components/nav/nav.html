<div class="flex flex-row-reverse p-3 surface-100">
  <!-- Icona mobile -->
  <p-button icon="pi pi-bars" class="" (click)="menuVisible = !menuVisible" text> </p-button>
</div>

<!-- Menu mobile -->
<p-drawer [(visible)]="menuVisible" position="right">
  <app-buttons></app-buttons>

  <ng-template #footer>
    <p-button
      severity="contrast"
      [rounded]="true"
      icon="pi pi-moon"
      (click)="toggleTheme()"
      class="mr-2"
    />
  </ng-template>
</p-drawer>
