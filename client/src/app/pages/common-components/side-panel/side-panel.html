<div class="flex flex-column h-full surface-section pt-6 justify-content-between">
  <div>
    <div class="text-center py-4 surface-border">
      <p-avatar icon="pi pi-user" size="xlarge" shape="circle"></p-avatar>
      <h2 class="text-primary font-bold text-xl">Davide Chigliaro</h2>
      <p class="text-600 text-sm">Portfolio</p>
    </div>

    <p-panelMenu [model]="items" class="w-full px-3"></p-panelMenu>
  </div>

  <div class="grid gap-2 pb-5 pl-5">
    <p-button
      severity="contrast"
      [rounded]="true"
      icon="pi pi-moon"
      (click)="toggleTheme()"
    ></p-button>
    <p-button
      severity="contrast"
      [rounded]="true"
      icon="pi pi-cog"
      (click)="toggleTheme()"
    ></p-button>
  </div>
</div>
